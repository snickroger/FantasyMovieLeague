# To restore database backup: Get-Content db\movie.bak | docker exec -i movie-ts_db_1 psql movie -U movie
version: '3'
services:
  app:
    image: node:16.10
    working_dir: /movie
    container_name: movie_app
  db:
    image: postgres:9.6.22
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    container_name: movie_db
volumes:
  postgres: